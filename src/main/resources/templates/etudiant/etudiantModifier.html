<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${etudiant.prenom} + ${etudiant.nom}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <!--nav-->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/etudiant}"><i class="fa fa-user">  Etudiant</i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/etudiant/add}"><i class="fa fa-user-plus">  AJOUTER UN ETUDIANT</i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href=""><i class="fa fa-user-edit">  MODIFIER UN ETUDIANT</i></a>
        </li>
    </ul>

    <!--formulaire-->
    <div class="mx-auto w-25 p-3">
        <form class="well form-horizontal" th:action="@{/etudiant/modifier}" th:object="${etudiant}" method="post">
            <fieldset>
                <label for="id"></label>
                <input type="hidden" th:field="*{id}" id="id">
                <div class="form-group">
                    <label class="col-md-4 control-label">Numero Etudiant</label>
                    <div class="col-md-8 inputGroupContainer">
                        <div class="input-group"><div class="input-group-prepend"><div class="input-group-text"><i class="fa fa-barcode"></i></div></div><input id="numeroEtudiant" th:field="*{numeroEtudiant}" placeholder="Numero etudiant" class="form-control" required="true" type="text"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Nom</label>
                    <div class="col-md-8 inputGroupContainer">
                        <div class="input-group"><div class="input-group-prepend"><div class="input-group-text"><i class="fa fa-user"></i></div></div><input id="nom" th:field="*{nom}" placeholder="nom" class="form-control" required="true" type="text"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Prenom</label>
                    <div class="col-md-8 inputGroupContainer">
                        <div class="input-group"><div class="input-group-prepend"><div class="input-group-text"><i class="fa fa-user"></i></div></div><input id="prenom" th:field="*{prenom}" placeholder="prenom" class="form-control" required="true" type="text"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Date de naissance</label>
                    <div class="col-md-8 inputGroupContainer">
                        <div class="input-group"><div class="input-group-prepend"><div class="input-group-text"><i class="fa fa-calendar"></i></div></div><input id="dateNaissance" th:field="*{dateNaissance}" placeholder="date de naissance (ex: 10/04/1996)" class="form-control" required="true" type="text"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Sexe</label>
                    <div class="col-md-8 inputGroupContainer">
                        <div>
                            <label class="radio-inline">
                                <input type="radio" th:field="*{sexe}" value="M" checked>Homme
                            </label>
                            <label class="radio-inline">
                                <input type="radio" th:field="*{sexe}" value="F">Femme
                            </label>
                            <label class="radio-inline">
                                <input type="radio" th:field="*{sexe}" value="NON BINAIRE">Non Binaire
                            </label>
                        </div>
                    </div>
                </div>

                <button class="btn btn-secondary" type="submit">Submit</button>

            </fieldset>
        </form>
    </div>
</body>
</html>
