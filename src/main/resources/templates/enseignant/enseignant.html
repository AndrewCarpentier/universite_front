<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Enseignant</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="bg-dark">
<!--nav-->
    <div class="sticky-top"><header th:insert="utils.html"> </header></div>

<!--Ajouter-->
<div class="sticky-top" style="top:850px;position: fixed;"><a class="btn btn-dark" style="border: 1px white solid" th:href="@{/enseignant/add}" role="button"><i class="fa fa-user-plus">  Ajouter un enseignant</i></a></div>

<!--tableau-->
    <table class="table table-hover table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Numero Enseignant</th>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Date de naissance</th>
            <th scope="col">Sexe</th>
            <th scope="col">Grade</th>
            <th scope="col">Date d'embauche</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="enseignant:${enseignants}">
            <th scope="row" th:text="${enseignant.id}"></th>
            <td th:text="${enseignant.numeroEnseignant}"></td>
            <td th:text="${enseignant.nom}"></td>
            <td th:text="${enseignant.prenom}"></td>
            <td th:text="${#dates.format(enseignant.dateNaissance, 'dd MMMMM yyyy')}"></td>
            <td th:text="${enseignant.sexe}"></td>
            <td th:text="${enseignant.grade}"></td>
            <td th:text="${#dates.format(enseignant.dateEmbauche, 'dd MMMMM yyyy')}"></td>
            <td><a th:href="@{/enseignant/modifier(id=${enseignant.id})}" class="list-group-item list-group-item-action list-group-item-light" role="button"><i class="fa fa-user-edit">  Modifier</i></a></td>
            <td><a th:href="@{/enseignant/delete(id=${enseignant.id})}" class="list-group-item list-group-item-action list-group-item-light" role="button"><i class="fa fa-user-times">  Supprimer</i></a></td>
        </tr>
        </tbody>
    </table>

</body>
</html>
