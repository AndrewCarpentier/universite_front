<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <!--nav-->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/matiere}"><i class="fa fa-object-group">  MATIERE</i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/matiere/add}"><i class="fa fa-plus-square">  AJOUTER UNE MATIERE</i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href=""><i class="fa fa-edit">  MODIFIER UNE MATIERE</i></a>
        </li>
    </ul>

    <!--formulaire-->
    <div class="mx-auto w-25 ">
        <form class="well form-horizontal" th:action="@{/matiere/modifier}" th:object="${matiereModifier}" method="post">
            <fieldset>
                <label for="id"></label>
                <input type="hidden" th:field="*{id}" id="id">
                <div class="form-group">
                    <label class="col-md-4 control-label">Numero Matiere</label>
                    <div class="col-md-8 inputGroupContainer">
                        <div class="input-group"><div class="input-group-prepend"><div class="input-group-text"><i class="fa fa-barcode"></i></div></div><input id="numeroMatiere" th:field="*{numeroMatiere}" placeholder="Numero matiere" class="form-control" required="true" type="text"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Nom</label>
                    <div class="col-md-8 inputGroupContainer">
                        <div class="input-group"><div class="input-group-prepend"><div class="input-group-text"><i class="fa fa-user"></i></div></div><input id="nom" th:field="*{nom}" placeholder="nom" class="form-control" required="true" type="text"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Coef</label>
                    <div class="col-md-8 inputGroupContainer">
                        <div class="input-group"><div class="input-group-prepend"><div class="input-group-text"><i class="fa fa-user"></i></div></div><input id="coef" th:field="*{coef}" placeholder="coef" class="form-control" required="true" type="text"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="idEnseignant" class="col-md-4 control-label">Enseignant</label>
                    <div class="col-md-8 inputGroupContainer">
                        <div class="input-group"><div class="input-group-prepend"><div class="input-group-text"><i class="fa fa-user-tie"></i></div></div>
                            <select class="form-control" id="idEnseignant" name="idEnseignant">
                                <option th:each="enseignant:${enseignants}" th:value="${enseignant.id}" th:text="${enseignant.nom} + ' ' + ${enseignant.prenom}"></option>
                            </select>
                        </div>
                    </div>
                </div>

                <button class="btn btn-secondary" type="submit">Submit</button>

            </fieldset>
        </form>
    </div>
</body>
</html>
